<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Project</title></head><body>    <div class="sequencer">        <!-- Kick track -->        <div class="kick-track">            <div class="controls">                <h1>Kick</h1>                <button data-track="0" class="mute kick-volume">                    <i class="fa-solid fa-volume-xmark"></i>                </button>                <select name="kick-select" id="kick-select">                    <option value="./sounds/allSounds/kick-classic.wav">Classic Kick</option>                    <option value="./sounds/allSounds/kick-808.wav">808 Kick</option>                    <option value="./sounds/allSounds/kick-heavy.wav">Kick Heavy</option>                </select>            </div>            <div class="kick">                <div class="pad kick-pad b0"></div>                <div class="pad kick-pad b1"></div>                <div class="pad kick-pad b2"></div>                <div class="pad kick-pad b3"></div>                <div class="pad kick-pad b4"></div>                <div class="pad kick-pad b5"></div>                <div class="pad kick-pad b6"></div>                <div class="pad kick-pad b7"></div>            </div>        </div>        <!-- Snare track -->        <div class="snare-track">            <div class="controls">                <h1>Snare</h1>                <button data-track="1" class="mute snare-volume">                    <i class="fa-solid fa-volume-xmark"></i>                </button>                <select name="snare-select" id="snare-select">                    <option value="./sounds/allSounds/snare-acoustic01.wav">Classic Snare</option>                    <option value="./sounds/allSounds/snare-808.wav">808 Snare</option>                    <option value="./sounds/allSounds/snare-vinyl02.wav">Snare Vinyl</option>                </select>            </div>            <div class="snare">                <div class="pad snare-pad b0"></div>                <div class="pad snare-pad b1"></div>                <div class="pad snare-pad b2"></div>                <div class="pad snare-pad b3"></div>                <div class="pad snare-pad b4"></div>                <div class="pad snare-pad b5"></div>                <div class="pad snare-pad b6"></div>                <div class="pad snare-pad b7"></div>            </div>        </div>        <!-- Hihat track -->        <div class="hihat-track">            <div class="controls">                <h1>Hihat</h1>                <button data-track="2" class="mute hihat-volume">                    <i class="fa-solid fa-volume-xmark"></i>                </button>                <select name="hihat-select" id="hihat-select">                    <option value="./sounds/allSounds/hihat-acoustic01.wav">Classic Acoustic</option>                    <option value="./sounds/allSounds/hihat-808.wav">808 Hihat</option>                </select>            </div>            <div class="hihat">                <div class="pad hihat-pad b0"></div>                <div class="pad hihat-pad b1"></div>                <div class="pad hihat-pad b2"></div>                <div class="pad hihat-pad b3"></div>                <div class="pad hihat-pad b4"></div>                <div class="pad hihat-pad b5"></div>                <div class="pad hihat-pad b6"></div>                <div class="pad hihat-pad b7"></div>            </div>        </div>    </div>    <button class="play">Play</button>    <audio class="kick-sound" src="./sounds/allSounds/kick-classic.wav"></audio>    <audio class="snare-sound" src="./sounds/allSounds/snare-acoustic01.wav"></audio>    <audio class="hihat-sound" src="./sounds/allSounds/hihat-acoustic01.wav"></audio>    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="js/script.js"></script></body></html>
